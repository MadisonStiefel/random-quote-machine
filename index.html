<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="random-quote-machine.css" media="screen">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="random-quote-machine.js"></script>
  </head>
  <body>
    <div class="container-fluid">
    <div class="img-responsive center-block verse-box">
    <div class="text-center" id="verse">VERSE TEXT</div>
    <div id="reference">REFERENCE TEXT</div>
    <div class="btn-block">
      <button class="btn pull-right" id="newVerse">New verse</button>
      <button type="button" class="btn"><a id="tweet" href="https://twitter.com/intent/tweet/?text=" target="_blank"><img src="https://g.twimg.com/dev/documentation/image/Twitter_logo_blue_16.png" alt="Share on Twitter" /></a></button>
    </div>
  </div>
  </div>
  </body>
</html>
